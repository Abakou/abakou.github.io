<section class="section contact-me" id="contact">
    <div class="container">
        <div class="form-wrapper">
            <div class="section-title text-center">
                <h2>Me contacter</h2>
                <div class="vs ml-auto mr-auto mt-3 mb-3"></div>
                <p>Laissez-moi votre message, Je vais vous répondre</p>
            </div>
            <div class="row wow fadeInDown justify-content-center">
                <div class="col-md-8">
                    <div class="contact-form">
                        <form action="" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="fullname" placeholder="Votre nom">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>

                                <div class="col-12">
                                    <textarea name="message" cols="30" rows="10" placeholder="Votre Message"
                                        required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="g-recaptcha"
                                        data-sitekey="6LdaxSYaAAAAABF1Xk9ZEerjvCZJRkYnnEnK_QJO"
                                        data-callback='ContactSubmit' data-action='submit'>Envoyer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sender">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="text-center message-sending">
                <div class="spinner-border text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <h3 class="text-secondary mt-3">Envoie encours</h3>
            </div>
            <h2 class="message-success text-success">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24">
                    <defs>
                        <style>
                            .fa-secondary {
                                opacity: .4
                            }
                        </style>
                    </defs>
                    <path
                        d="M166.57 282.71L44 159.21a17.87 17.87 0 0 1 .18-25.2l42.1-41.77a17.87 17.87 0 0 1 25.2.18l68.23 68.77L336.87 5.11a17.88 17.88 0 0 1 25.21.18L404 47.41a17.88 17.88 0 0 1-.18 25.21L191.78 282.89a17.88 17.88 0 0 1-25.21-.18z"
                        class="fa-secondary" />
                    <path
                        d="M504.5 172a25.86 25.86 0 0 1 0 36.42L210.1 504.46a25.48 25.48 0 0 1-36.2 0L7.5 337.1a25.84 25.84 0 0 1 0-36.41l36.2-36.41a25.48 25.48 0 0 1 36.2 0L192 377l240.1-241.46a25.5 25.5 0 0 1 36.2 0L504.5 172z"
                        class="fa-primary" />
                </svg>
                Message envoyé
            </h2>
            <h2 class="message-error text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512" width="10">
                    <defs>
                        <style>
                            .fa-secondary {
                                opacity: .4
                            }
                        </style>
                    </defs>
                    <path d="M96 512a80 80 0 1 1 80-80 80.09 80.09 0 0 1-80 80z" class="fa-secondary" />
                    <path
                        d="M49.22 0h93.56a24 24 0 0 1 24 25.2l-13.63 272a24 24 0 0 1-24 22.8H62.84a24 24 0 0 1-24-22.8l-13.59-272A24 24 0 0 1 49.22 0z"
                        class="fa-primary" />
                </svg>
                Message non envoyé
            </h2>
        </div>
    </div>
</section>
